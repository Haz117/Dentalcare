<!-- PWA Icon 512x512 -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="toothGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </radialGradient>
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Fondo principal con gradiente -->
  <rect width="512" height="512" fill="url(#mainBg)" rx="80"/>
  
  <!-- Círculos decorativos de fondo -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.08"/>
  <circle cx="256" cy="256" r="150" fill="white" opacity="0.05"/>
  
  <!-- Diente principal -->
  <g transform="translate(256, 256)" filter="url(#dropShadow)">
    <!-- Sombra del diente -->
    <path d="M -62 -115 Q -62 -140 -35 -140 L 35 -140 Q 62 -140 62 -115 L 62 60 Q 62 120 0 120 Q -62 120 -62 60 Z" 
          fill="rgba(0,0,0,0.1)" transform="translate(3, 3)"/>
    
    <!-- Forma principal del diente -->
    <path d="M -60 -115 Q -60 -140 -35 -140 L 35 -140 Q 60 -140 60 -115 L 60 60 Q 60 120 0 120 Q -60 120 -60 60 Z" 
          fill="url(#toothGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- Brillos y reflejos -->
    <ellipse cx="-20" cy="-60" rx="12" ry="35" fill="rgba(255,255,255,0.6)"/>
    <ellipse cx="-25" cy="-70" rx="6" ry="20" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Cruz médica central -->
    <g transform="translate(0, -30)">
      <rect x="-4" y="-25" width="8" height="50" fill="#1e40af" rx="4"/>
      <rect x="-25" y="-4" width="50" height="8" fill="#1e40af" rx="4"/>
      <!-- Sombra de la cruz -->
      <rect x="-3" y="-24" width="6" height="48" fill="rgba(255,255,255,0.3)" rx="3"/>
      <rect x="-24" y="-3" width="48" height="6" fill="rgba(255,255,255,0.3)" rx="3"/>
    </g>
    
    <!-- Detalles adicionales del diente -->
    <path d="M -40 80 Q -40 100 -20 100 L 20 100 Q 40 100 40 80" 
          fill="none" stroke="rgba(30,64,175,0.2)" stroke-width="3"/>
  </g>
  
  <!-- Elementos decorativos alrededor -->
  <g opacity="0.3">
    <!-- Pequeños dientes decorativos -->
    <circle cx="120" cy="120" r="15" fill="white"/>
    <circle cx="392" cy="120" r="15" fill="white"/>
    <circle cx="120" cy="392" r="15" fill="white"/>
    <circle cx="392" cy="392" r="15" fill="white"/>
  </g>
  
  <!-- Texto DentalCare con estilo -->
  <g transform="translate(256, 420)">
    <!-- Sombra del texto -->
    <text x="2" y="2" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          text-anchor="middle" fill="rgba(0,0,0,0.3)">DentalCare</text>
    <!-- Texto principal -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
          text-anchor="middle" fill="white">DentalCare</text>
  </g>
  
  <!-- Eslogan -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="normal" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Tu sonrisa es nuestra prioridad</text>
</svg>