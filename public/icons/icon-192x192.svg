<!-- PWA Icon 192x192 -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="192" height="192" fill="url(#bg)" rx="30"/>
  
  <!-- Círculo de fondo decorativo -->
  <circle cx="96" cy="96" r="70" fill="white" opacity="0.1"/>
  
  <!-- Diente principal -->
  <g transform="translate(96, 96)" filter="url(#shadow)">
    <!-- Forma del diente -->
    <path d="M -25 -45 Q -25 -55 -15 -55 L 15 -55 Q 25 -55 25 -45 L 25 25 Q 25 45 0 45 Q -25 45 -25 25 Z" 
          fill="white" stroke="none"/>
    
    <!-- Brillo del diente -->
    <ellipse cx="-10" cy="-25" rx="5" ry="15" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Cruz médica -->
    <g transform="translate(0, -10)">
      <rect x="-2" y="-15" width="4" height="30" fill="#1e40af"/>
      <rect x="-15" y="-2" width="30" height="4" fill="#1e40af"/>
    </g>
  </g>
  
  <!-- Texto DentalCare -->
  <text x="96" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">DentalCare</text>
</svg>